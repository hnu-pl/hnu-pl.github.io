# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
encoding: 'utf-8'
title: 'HNU Programming Languages Research Group'
logo: '/assets/logos/logo.svg'
logo_style: 'width:48px; height:48px;'
logo_name: 'PLRG @ HNU CE'
description: 'Programming Languages Research Group at Hannam University, Daejon, Korea'
url: 'https://hnu-pl.github.io'
baseurl: ''
permalink: pretty
timezone: Europe/London

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: /about/
- title: Blog
  url: /blog/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"
